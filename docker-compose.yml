services:
  # PostgreSQL
  postgres-db:
    image: postgres:17
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "5432:5432"

  # Redis
  redis:
    image: redis:latest
    container_name: redis
    networks:
      - backend
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI App (only this builds)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-fastapi-app:latest
    container_name: fastapi_app
    environment:
      REDIS_URL: ${REDIS_URL}
      WATCHFILES_FORCE_POLLING: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads 
      - ./pip_cache:/root/.cache/pip
    depends_on:
      - postgres-db
      - redis
    networks:
      - backend
    runtime: nvidia

  # Celery Frame Worker (reuses image)
  celery-frame-worker:
    image: my-fastapi-app:latest
    hostname: frame_worker
    container_name: celery-frame-worker
    working_dir: /app/backend
    environment:
      - CELERY_MODULE=${CELERY_MODULE}
      - REDIS_URL=${REDIS_URL}
      - PYTHONPATH=/app/backend
    volumes:
      - ./backend:/app/backend
      - ./pip_cache:/root/.cache/pip
      - ./uploads:/app/uploads
    depends_on:
      - redis
      - postgres-db
    networks:
      - backend
    command: >
      celery -A ${CELERY_MODULE}.celery_app worker
      -Q frame_selection_queue
      --loglevel=info
      --concurrency=2
    healthcheck:
      test: ["CMD-SHELL", "celery -A ${CELERY_MODULE}.celery_app inspect ping -t 1 | grep -q 'ok'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    runtime: nvidia

  celery-detection-worker:
    image: my-fastapi-app:latest
    hostname: detection_worker
    working_dir: /app/backend
    environment:
      - CELERY_MODULE=${CELERY_MODULE}
      - REDIS_URL=${REDIS_URL}
      - PYTHONPATH=/app/backend
    volumes:
      - ./backend:/app/backend
      - ./pip_cache:/root/.cache/pip
      - ./uploads:/app/uploads
    depends_on:
      - redis
      - postgres-db
    networks:
      - backend
    command: celery -A ${CELERY_MODULE}.celery_app worker -Q deepfake_detection_queue --loglevel=info --concurrency=1
    runtime: nvidia
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A ${CELERY_MODULE}.celery_app inspect ping -t 1 | grep -q 'ok'",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  flower:
    image: my-fastapi-app:latest
    container_name: flower
    working_dir: /app/backend
    command: >
      sh -c "sleep 10 && celery -A ${CELERY_MODULE}.celery_app flower --port=5555"
    environment:
      - CELERY_MODULE=${CELERY_MODULE}
      - REDIS_URL=${REDIS_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - PYTHONPATH=/app/backend
    volumes:
      - ./backend:/app/backend
      - ./pip_cache:/root/.cache/pip
      - ./uploads:/app/uploads
    ports:
      - "5555:5555"
    depends_on:
      - celery-frame-worker
      - redis
    networks:
      - backend
    runtime: nvidia

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  pip-cache: